# Workflow for building and deploying VitePress site to GitHub Pages
name: Deploy Docs to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]
    paths:
      - "packages/docs/**"
      - "packages/storion/**"
      - "packages/task-manager/**"
      - "packages/dashboard/**"
      - "packages/feature-showcase/**"
      - "packages/pokemon/**"
      - "packages/chat/**"
      - "packages/expense-manager/**"
      - ".github/workflows/docs.yml"

  # Triggered by release workflow after changelog update
  repository_dispatch:
    types: [docs-update]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for .git based features

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build storion library
        run: pnpm --filter storion build

      - name: Build docs
        run: pnpm --filter storion-docs build

      - name: Build demo apps
        env:
          VITE_BASE_PATH: /storion/demos/
        run: |
          pnpm --filter task-manager build --base /storion/demos/tasks/
          pnpm --filter dashboard build --base /storion/demos/dashboard/
          pnpm --filter feature-showcase build --base /storion/demos/showcase/
          pnpm --filter pokemon build --base /storion/demos/pokemon/
          pnpm --filter chat build --base /storion/demos/chat/
          pnpm --filter expense-manager build --base /storion/demos/expense/

      - name: Copy demo apps to docs
        run: |
          mkdir -p packages/docs/.vitepress/dist/demos
          cp -r packages/task-manager/dist packages/docs/.vitepress/dist/demos/tasks
          cp -r packages/dashboard/dist packages/docs/.vitepress/dist/demos/dashboard
          cp -r packages/feature-showcase/dist packages/docs/.vitepress/dist/demos/showcase
          cp -r packages/pokemon/dist packages/docs/.vitepress/dist/demos/pokemon
          cp -r packages/chat/dist packages/docs/.vitepress/dist/demos/chat
          cp -r packages/expense-manager/dist packages/docs/.vitepress/dist/demos/expense

      - name: Create 404.html for each demo (SPA fallback)
        run: |
          # Copy index.html as 404.html for each demo
          # This allows GitHub Pages to serve the SPA for any sub-route
          for demo in tasks dashboard showcase pokemon chat expense; do
            cp packages/docs/.vitepress/dist/demos/$demo/index.html packages/docs/.vitepress/dist/demos/$demo/404.html
          done
          
          # Also create a root demos 404.html that redirects to the correct demo
          cat > packages/docs/.vitepress/dist/demos/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <script>
              // Redirect to the correct demo based on path
              var path = window.location.pathname;
              var demos = ['tasks', 'dashboard', 'showcase', 'pokemon', 'chat', 'expense'];
              for (var i = 0; i < demos.length; i++) {
                if (path.indexOf('/demos/' + demos[i]) !== -1) {
                  window.location.replace('/storion/demos/' + demos[i] + '/');
                  break;
                }
              }
            </script>
          </head>
          <body>
            <p>Redirecting...</p>
          </body>
          </html>
          EOF

      - name: Add .nojekyll file
        run: touch packages/docs/.vitepress/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
